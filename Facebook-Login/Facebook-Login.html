<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Log in or sign up</title>
    <link rel="stylesheet" href="Facebook-Login.css">
    <link rel="Icon" type="Image" href="Facebook-Logo.png">
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <div class="image">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook Login or Sign up">
            </div>            
            <div class="description">
                <h1>Facebook helps you connect and share with the people in your life.</h1>
            </div>
        </div>


        <div class="input-container">
            <form action="get">
                <div class="input-1">
                    <input type="text" placeholder="Email address or phone number">
                </div>
                <div class="input-2">
                    <input type="text" placeholder="password">
                </div>
                <div class="login">
                    <button class="login-button">Log in</button>
                </div>
                <div class="line"></div>
                <div class="create-account-button">
                    <button class="create-account">Create new account</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
